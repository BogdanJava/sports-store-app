<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">SPORTS STORE</a>
</div>
<div class="col-xs-3 bg-info p-a-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
    </button>
    <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)">
        {{cat}}
    </button>
</div>
<div class="col-xs-9 bg-success p-a-1">
    <div style="background: rgb(129, 83, 83);" *ngFor="let product of products" class="card carc-outline-primary">
        <h4 style="background: rgba(91, 141, 199, 0.575)" class="card-header">
            {{product.name}}
            <span class="pull-xs-right tag tag-pill tag-primary">
                {{product.price | currency:"USD":true:"2.2-2"}}
            </span>
        </h4>
        <div class="card-text p-a-1">
            {{product.description}}
        </div>
    </div>
    <div class="form-inline pull-xs-left m-r-1">
        <select (change)="changePageSize($event.target.value)" [value]="productsPerPage" class="form-control">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>

    <div class="btn-group pull-xs-right">
        <button (click)="changePage(page)" [class.active]="page == selectedPage" 
        *counter="let page of pageCount" class="btn btn-outline-primary">
            {{page}}
        </button>
    </div>
</div>
