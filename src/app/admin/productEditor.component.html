<div [class.bg-warning]="editing" class="bg-primary p-a-1">
    <h5>{{editing ? "Edit" : "Create"}} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input name="name" [(ngModel)]="product.name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" [(ngModel)]="product.description" class="form-control">
        </textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input name="price" [(ngModel)]="product.price" type="text" class="form-control">
    </div>
    <button [class.btn-warning]="editing" type="submit" class="btn btn-primary">
        {{editing ? "Save" : "Create"}}
    </button>
    <button routerLink="/admin/main/products" type="reset" class="btn btn-secondary">
        Cancel
    </button>
</form>
